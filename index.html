<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla OCC Procedente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }  
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            justify-content: space-between;
            gap: 30px;
            padding: 10px;
            box-sizing: border-box;
        }
        form {
            width: 100%;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .output {
            width: 100%;
            max-width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group label {
            padding: 5px 15px;
            font-size: 14px;
            background: #e9ecef;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .radio-group input[type="radio"]:checked + label {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .radio-group label:hover {
            background: #dee2e6;
        }
        .radio-group input[type="radio"] {
            transform: scale(0.8);
        }
        input[type="date"],
        input[type="number"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="occForm">
            <h2>Plantilla de Gestion</h2>
            <div>
                <label for="codigoOfrecimiento">Código de ofrecimiento:</label>
                <input type="text" id="codigoOfrecimiento" name="codigoOfrecimiento">
            </div>
            <div>
                <label for="codigoUpgrade">Código Upgrade:</label>
                <div class="radio-group">
                    <input type="radio" id="upgrade1" name="codigoUpgrade" value="]CPU001]">
                    <label for="upgrade1">]CPU001]</label>
                    <input type="radio" id="upgrade2" name="codigoUpgrade" value="NO APLICA">
                    <label for="upgrade2">NO APLICA</label>
                </div>
            </div>
            <div>
                <label for="comportamientoConsolidado">Comportamiento consolidado y antigüedad:</label>
                <input type="text" id="comportamientoConsolidado" name="comportamientoConsolidado">
            </div>
            <div>
                <label for="comportamientoRequerido">Comportamiento requerido:</label>
                <div class="radio-group">
                    <input type="radio" id="comportamiento1" name="comportamientoRequerido" value="1">
                    <label for="comportamiento1">1</label>
                    <input type="radio" id="comportamiento2" name="comportamientoRequerido" value="2">
                    <label for="comportamiento2">2</label>
                    <input type="radio" id="comportamiento3" name="comportamientoRequerido" value="3">
                    <label for="comportamiento3">3</label>
                    <input type="radio" id="comportamiento4" name="comportamientoRequerido" value="4">
                    <label for="comportamiento4">4</label>
                    <input type="radio" id="comportamiento5" name="comportamientoRequerido" value="5">
                    <label for="comportamiento5">5</label>
                    <input type="radio" id="comportamiento6" name="comportamientoRequerido" value="6">
                    <label for="comportamiento6">6</label>
                    <input type="radio" id="comportamiento7" name="comportamientoRequerido" value="7">
                    <label for="comportamiento7">7</label>
                    <input type="radio" id="comportamiento8" name="comportamientoRequerido" value="8">
                    <label for="comportamiento8">8</label>
                    <input type="radio" id="comportamiento9" name="comportamientoRequerido" value="9">
                    <label for="comportamiento9">9</label>
                    <input type="radio" id="comportamiento10" name="comportamientoRequerido" value="10">
                    <label for="comportamiento10">10</label>
                    <input type="radio" id="comportamiento11" name="comportamientoRequerido" value="PREVENTIVA">
                    <label for="comportamiento11">PREVENTIVA</label>
                    <input type="radio" id="comportamiento12" name="comportamientoRequerido" value="DOWGRADE">
                    <label for="comportamiento12">DOWGRADE</label>
                    <input type="radio" id="comportamiento13" name="comportamientoRequerido" value="CORPORATIVO">
                    <label for="comportamiento13">CORPORATIVO</label>
                    <input type="radio" id="comportamiento14" name="comportamientoRequerido" value="MATRIZ NO SOLICITA">
                    <label for="comportamiento14">MATRIZ NO SOLICITA</label>
                    
                </div>
            </div>
            <div>
                <label for="eventosCompetencia">Eventos de la competencia:</label>
                <input type="text" id="eventosCompetencia" name="eventosCompetencia">
            </div>
            <div>
                <label for="operadorNotas">Operador de notas:</label>
                <div class="radio-group">
                    <input type="radio" id="entel" name="operadorNotas" value="ENTEL">
                    <label for="entel">ENTEL</label>
                    <input type="radio" id="movistar" name="operadorNotas" value="MOVISTAR">
                    <label for="movistar">MOVISTAR</label>
                    <input type="radio" id="bitel" name="operadorNotas" value="BITEL">
                    <label for="bitel">BITEL</label>
                    <input type="radio" id="noAplica" name="operadorNotas" value="NO APLICA">
                    <label for="noAplica">NO APLICA</label>
                </div>
            </div>
            <div>
                <label for="afectoIMR">¿Afecto o no afecto a IMR?:</label>
                <div class="radio-group">
                    <input type="radio" id="afectoIMR1" name="afectoIMR" value="AFECTO A IMR">
                    <label for="afectoIMR1">AFECTO A IMR</label>
                    <input type="radio" id="afectoIMR2" name="afectoIMR" value="AFECTO A IMF">
                    <label for="afectoIMR2">AFECTO A IMF</label>
                    <input type="radio" id="afectoIMR3" name="afectoIMR" value="NO AFECTO A IMR">
                    <label for="afectoIMR3">NO AFECTO A IMR</label>
                </div>
            </div>
            <div>
                <label for="NuevoPlan">Nuevo Plan:</label>
                <div class="radio-group">
                    <input type="number" step="0.10" id="NuevoPlan" name="NuevoPlan" placeholder="Ingrese un número decimal">
                    <input type="radio" id="noAplicaNuevoPlan" name="NuevoPlan" value="NO APLICA">
                    <label for="noAplicaNuevoPlan">NO APLICA</label>
                </div>
            </div>
            <div>
                <label for="FechaCambioPlan">Fecha de cambio de plan:</label>
                <div class="radio-group">
                    <input type="date" id="FechaCambioPlan" name="FechaCambioPlan">
                    <input type="radio" id="noAplicaFechaCambio" name="FechaCambioPlan" value="NO APLICA">
                    <label for="noAplicaFechaCambio">NO APLICA</label>
                </div>
            </div>
            <div>
                <label for="FechaCompromiso">Fecha de compromiso:</label>
                <div class="radio-group">
                    <input type="date" id="FechaCompromiso" name="FechaCompromiso">
                    <input type="radio" id="noAplicaFechaCompromiso" name="FechaCompromiso" value="NO APLICA">
                    <label for="noAplicaFechaCompromiso">NO APLICA</label>
                </div>
            </div>
            <div class="actions">
                <button type="button" onclick="copiarDatos()">Copiar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>

        <div id="output" class="output"></div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Asignar eventos a los inputs para desmarcar la opción "No aplica"
            document.getElementById('NuevoPlan').addEventListener('input', function () {
                document.getElementById('noAplicaNuevoPlan').checked = false;
            });

            document.getElementById('FechaCambioPlan').addEventListener('input', function () {
                document.getElementById('noAplicaFechaCambio').checked = false;
            });

            document.getElementById('FechaCompromiso').addEventListener('input', function () {
                document.getElementById('noAplicaFechaCompromiso').checked = false;
            });
        });



        function copiarDatos() { 
        const form = document.getElementById('occForm');
        const formData = new FormData(form);
        
        // Validación para asegurarse de que se selecciona o agrega algo
        const fields = [
            'codigoOfrecimiento', 'codigoUpgrade', 'comportamientoConsolidado', 
            'comportamientoRequerido', 'eventosCompetencia', 'operadorNotas', 
            'afectoIMR'
        ];
        
        for (const field of fields) {
            if (!formData.get(field)) {
                alert(`Por favor complete el campo: ${field}`);
                return;
            }
        }


        // Validar los 3 campos adicionales solo si "No aplica" no está marcado
        const optionalFields = [
            { field: 'NuevoPlan', checkbox: 'noAplicaNuevoPlan' },
            { field: 'FechaCambioPlan', checkbox: 'noAplicaFechaCambio' },
            { field: 'FechaCompromiso', checkbox: 'noAplicaFechaCompromiso' }
        ];

        for (const { field, checkbox } of optionalFields) {
            const isCheckboxChecked = document.getElementById(checkbox).checked;
            if (!isCheckboxChecked && !formData.get(field)) {
                alert(`Por favor complete el campo: ${field} o marque "No aplica"`);
                return;
            }
        }

        let datos = '';
        datos += `Código de ofrecimiento: ${formData.get('codigoOfrecimiento') || ''}\n`;
        datos += `Código Upgrade: ${formData.get('codigoUpgrade') || ''}\n`;
        datos += `Comportamiento consolidado y antigüedad: ${formData.get('comportamientoConsolidado') || ''}\n`;
        datos += `Comportamiento requerido: ${formData.get('comportamientoRequerido') || ''}\n`;
        datos += `Eventos de la competencia: ${formData.get('eventosCompetencia') || ''}\n`;
        datos += `Operador de notas: ${formData.get('operadorNotas') || ''}\n`;
        datos += `Afecto IMR/IMF: ${formData.get('afectoIMR') || ''}\n`;
        
        // Agregar los campos opcionales con el value del checkbox si está marcado
        for (const { field, checkbox } of optionalFields) {
            const checkboxElement = document.getElementById(checkbox);
            const fieldValue = checkboxElement.checked ? checkboxElement.value : (formData.get(field) || '');
            datos += `${field.replace(/([A-Z])/g, '$1')}: ${fieldValue}\n`;
        }

        document.getElementById('output').textContent = datos;

        navigator.clipboard.writeText(datos)
            .then(() => alert('Datos copiados al portapapeles'))
            .catch(err => alert('Error al copiar los datos: ' + err));

        
    }



    

    </script>
</body>
</html>
``
